{% extends 'basic.html' %}

{% block title %} Company Signup {% endblock %}
{% block company_login %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}

<style>

    .card{
        background: url(https://images.pexels.com/photos/41949/earth-earth-at-night-night-lights-41949.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
        height: 100%;
        }
    
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(50, 7, 90);
            width: fit-content;
            border-radius: 10px;
            margin: 20px;
            padding: 40px;
            color: antiquewhite;
            opacity: 0.8;
        }
        
        .labels{
        margin: 10px;
     }
    
     input{
        padding: 10px;
        border-radius: 8px;
     }
    .card{
        display: flex;
        align-items: center;
    
        border: 0px;
    }
    
    .account-type{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .samelabel{
       display: ruby;
    }
        </style>

<div class="card">
    <form  class="container mt-4" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    
        <div class="account-type">
            <h2 style="color: #cd3232;">Employer Registration</h2> 
            <br>
            <h5>Already Registered? </h5> <br>
            <a href="/company_login/" type="submit" class="btn" style=" background-color: #df003f; color: white; font-weight: 700;">Login</a>
          </div>
            <div class="samelabel">
                <div class="form-group labels">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter First Name">
                </div>
                <div class="form-group  labels">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter Last Name">
                </div>
            </div>
            
            <div class="samelabel">
                <div class="form-group labels">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter Password">
                </div>
                <div class="form-group labels">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password">
                </div>
            </div>

            <div class="samelabel">
                <div class="form-group labels">
                    <label>Email Id</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email Id">
                </div>
                <div class="form-group  labels">
                    <label>Contact Number</label>
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Contact Number">
                </div>
    
            </div>


            <div class="samelabel">
                <div class="form-group labels">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username">
                </div>
                <div class="form-group labels">
                    <label>Company Name</label>
                    <input type="text" class="form-control" name="company_name" id="company_name" placeholder="Enter Name of the Company">
                </div>
            </div>
            <!-- <div class="form-group col-md-6">
                <label>Profile Picture</label>
                <input type="file" class="form-control" name="image" id="image" placeholder="Enter Last Name">
            </div> -->
        <br>
    <input type="submit" value="Register" class="btn" style="background-color: #df003f; color: white; font-size: larger; width: 8rem;">
    </form>
</div>

{% endblock %}
